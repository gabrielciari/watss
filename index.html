<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chat em Tempo Real</title>
  <style>
    body { font-family: Arial, sans-serif; background: #ece5dd; margin: 0; }
    .chat-box {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      height: 80vh;
      display: flex;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      padding-right: 10px;
    }
    .message {
      background: #dcf8c6;
      padding: 10px;
      border-radius: 8px;
      margin: 5px 0;
    }
    .input-area {
      display: flex;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      background: #128c7e;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #075e54;
    }
  </style>
</head>
<body>

<div class="chat-box">
  <div id="messages"></div>
  <div class="input-area">
    <input type="text" id="messageInput" placeholder="Digite uma mensagem...">
    <button onclick="sendMessage()">Enviar</button>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

<script>
  // Configuração do Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyA_P_c_-hDsMyzIDZN8bpBFJ1C-1OGF5F0",
    authDomain: "pizzaria-social.firebaseapp.com",
    databaseURL: "https://pizzaria-social-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "pizzaria-social",
    storageBucket: "pizzaria-social.firebasestorage.app",
    messagingSenderId: "215385735729",
    appId: "1:215385735729:web:303178bcfae6366f6a0b10",
    measurementId: "G-PKBTQ5GRRD"
  };

  // Inicializa Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const messagesRef = db.collection("messages");

  // Exibe mensagens em tempo real
  messagesRef.orderBy("timestamp").onSnapshot(snapshot => {
    const messages = document.getElementById("messages");
    messages.innerHTML = "";
    snapshot.forEach(doc => {
      const data = doc.data();
      const div = document.createElement("div");
      div.className = "message";
      div.textContent = data.text;
      messages.appendChild(div);
    });
    messages.scrollTop = messages.scrollHeight;
  });

  // Envia mensagem
  function sendMessage() {
    const input = document.getElementById("messageInput");
    const text = input.value.trim();
    if (text !== "") {
      messagesRef.add({
        text: text,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      input.value = "";
    }
  }

  // Pressionar Enter envia mensagem
  document.getElementById("messageInput").addEventListener("keypress", function(e) {
    if (e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>
