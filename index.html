<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Supermercado Simulator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
  }
  h1 {
    background: #2a9d8f;
    color: white;
    padding: 15px;
    margin: 0;
  }
  #game {
    margin-top: 20px;
  }
  .task {
    background: white;
    border: 2px solid #ccc;
    width: 300px;
    margin: 15px auto;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  button {
    background: #264653;
    color: white;
    border: none;
    padding: 10px 15px;
    margin-top: 10px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
  }
  button:hover {
    background: #1d3557;
  }
  #status {
    margin-top: 20px;
    font-size: 18px;
  }
</style>
</head>
<body>

<h1>üõí Supermercado Simulator</h1>

<div id="game">
  <div class="task">
    <h3>üì¶ Repor Prateleira</h3>
    <p>Tem produtos acabando na sess√£o de bebidas.</p>
    <button onclick="repor()">Repor (+5 XP)</button>
  </div>

  <div class="task">
    <h3>üíµ Passar Compras no Caixa</h3>
    <p>Um cliente est√° esperando no caixa.</p>
    <button onclick="caixa()">Atender (+10 XP)</button>
  </div>

  <div class="task">
    <h3>üßπ Limpar o Corredor</h3>
    <p>Um corredor est√° sujo e precisa de limpeza.</p>
    <button onclick="limpar()">Limpar (+3 XP)</button>
  </div>
</div>

<div id="status">
  <p>üë§ Cargo: <span id="cargo">Estagi√°rio</span></p>
  <p>‚≠ê XP: <span id="xp">0</span></p>
</div>

<script>
let xp = 0;
let cargo = "Estagi√°rio";

function atualizarCargo() {
  if (xp >= 100) cargo = "Gerente";
  else if (xp >= 50) cargo = "Caixa";
  else if (xp >= 20) cargo = "Repositor";
  document.getElementById("cargo").innerText = cargo;
}

function repor() {
  xp += 5;
  atualizar();
}

function caixa() {
  xp += 10;
  atualizar();
}

function limpar() {
  xp += 3;
  atualizar();
}

function atualizar() {
  document.getElementById("xp").innerText = xp;
  atualizarCargo();
}
</script>

</body>
</html>
